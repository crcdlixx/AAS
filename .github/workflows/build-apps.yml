name: Build Desktop/Mobile Apps

on:
  push:
    branches: ["**"]
    tags: ["V*"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: build-apps-${{ github.ref }}
  cancel-in-progress: true

jobs:
  desktop:
    name: Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            apps/desktop/package-lock.json

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Install desktop deps
        working-directory: apps/desktop
        run: npm ci

      - name: Build desktop installers
        working-directory: apps/desktop
        run: npm run dist

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}-${{ github.ref_type }}-${{ github.ref_name }}
          path: |
            apps/desktop/dist/*.exe
            apps/desktop/dist/*.msi
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.pkg
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/*.deb
            apps/desktop/dist/*.rpm
            apps/desktop/dist/*.zip
          if-no-files-found: error

  android:
    name: Mobile (Android APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            apps/mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Build web assets (Vite)
        working-directory: client
        run: npm run build

      - name: Install mobile deps
        working-directory: apps/mobile
        run: npm ci

      - name: Sync web into Capacitor
        working-directory: apps/mobile
        run: |
          node scripts/sync-web.mjs
          npx cap sync android

      - name: Build APK
        working-directory: apps/mobile/android
        run: |
          chmod +x gradlew
          if [[ "${GITHUB_REF}" == refs/tags/V* ]]; then
            ./gradlew :app:assembleRelease
          else
            ./gradlew :app:assembleDebug
          fi

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.ref_type }}-${{ github.ref_name }}
          path: |
            apps/mobile/android/app/build/outputs/apk/**/app-*.apk
          if-no-files-found: error

  mobile:
    name: Mobile (PWA bundle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build PWA assets (Vite)
        working-directory: client
        run: npm run build

      - name: Archive build output
        run: |
          mkdir -p out
          cd client/dist
          zip -r ../../out/aas-mobile-pwa.zip .

      - name: Upload mobile artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-pwa-${{ github.ref_type }}-${{ github.ref_name }}
          path: out/aas-mobile-pwa.zip
          if-no-files-found: error

  ios:
    name: Mobile (iOS archive)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            apps/mobile/package-lock.json

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Build web assets (Vite)
        working-directory: client
        run: npm run build

      - name: Install mobile deps
        working-directory: apps/mobile
        run: npm ci

      - name: Sync web into Capacitor
        working-directory: apps/mobile
        run: |
          node scripts/sync-web.mjs
          npx cap sync ios

      - name: Install CocoaPods
        working-directory: apps/mobile/ios/App
        run: |
          if ! command -v pod >/dev/null 2>&1; then
            sudo gem install cocoapods
          fi
          pod install

      - name: Build Xcode archive (unsigned)
        working-directory: apps/mobile/ios/App
        run: |
          set -euo pipefail
          rm -rf build
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Zip archive
        run: |
          mkdir -p out
          zip -r out/aas-ios-xcarchive.zip apps/mobile/ios/App/build/App.xcarchive

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcarchive-${{ github.ref_type }}-${{ github.ref_name }}
          path: out/aas-ios-xcarchive.zip
          if-no-files-found: error

  release-draft:
    name: Draft GitHub Release (V* tags)
    runs-on: ubuntu-latest
    needs: [desktop, android, ios, mobile]
    if: startsWith(github.ref, 'refs/tags/V')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*

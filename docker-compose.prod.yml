services:
  mcp:
    image: crcdlixx/aas-mcp:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      MCP_HTTP_HOST: 0.0.0.0
      MCP_HTTP_PORT: 8080
      PYODIDE_LOG: ${PYODIDE_LOG:-off}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: crcdlixx/aas-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - server/.env
    environment:
      PORT: 5174
      TRUST_PROXY: "1"
      MCP_PYTHON_URL: http://mcp:8080/method/execute_python
    depends_on:
      mcp:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:5174/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: crcdlixx/aas-web:${IMAGE_TAG:-latest}
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - ${HTTP_PORT:-80}:80
      - ${HTTPS_PORT:-443}:443
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_started

volumes:
  caddy_data:
  caddy_config:
